# This file contains common pin mappings for the Two Trees Sapphire
# Plus V1.1 (SP-5) printer (Robin Nano 1.2, all 2225 drivers at 32 microsteps).

# INSTRUCTIONS FOR COMPILING
# To use this config, the firmware should be compiled for the STM32F103.
# When running "make menuconfig", enable "extra low-level configuration setup",
# select the 28KiB bootloader, serial (on USART3 PB11/PB10) to use USB communication
# or serial (on USART1 PA10/PA9) to use direct UART connection with Raspberry trough wifi pins.
# Set "GPIO pins to set at micro-controller startup" to "!PC6,!PD13" to turn off display at startup.

# INSTRUCTIONS FOR FLASHING, THE SCRIPT IS COMPULSORY OR IT WON'T WORK!!!
# Note that the "make flash" command does not work with the Robin Nano!
# After running "make", run the following command in one row FROM THE KLIPPER FOLDER:
#   ./scripts/update_mks_robin.py out/klipper.bin out/Robin_nano35.bin
# Copy the file out/Robin_nano35.bin (if you can't find the file the script was not executed)
# to an SD card and then restart the printer with that SD card.
# If you removed the LCD screen rename the file to "Robin_nano43.bin" for correct flashing.

# See docs/Config_Reference.md for a description of parameters.
#[include adxl.cfg]
[include macro.cfg]
[include mainsail.cfg]

[mcu]
baud: 250000
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[stepper_x]
step_pin: PE3
dir_pin: !PE2
enable_pin: !PE4
microsteps: 32
rotation_distance: 40
endstop_pin: !PA15
position_endstop: 0
position_max: 300
homing_speed: 50

[tmc2208 stepper_x]
uart_pin:PC13
run_current:0.8
#hold_current:0.5
stealthchop_threshold: 999999

[stepper_y]
step_pin: PE0
dir_pin: !PB9
enable_pin: !PE1
microsteps: 32
rotation_distance: 40
endstop_pin: !PA12
position_endstop: 300
position_max: 300
homing_speed: 50

[tmc2208 stepper_y]
uart_pin:PC7
run_current:0.8
#hold_current:
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB5
dir_pin: !PB4
enable_pin: !PB8
microsteps: 32
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_min: -5
position_max: 340

[tmc2208 stepper_z]
uart_pin:PA9
run_current:0.6
#hold_current:
stealthchop_threshold: 999999

[stepper_z1]
step_pin: PA6
dir_pin: !PA1
enable_pin: !PA3
microsteps: 32
rotation_distance: 8

[tmc2208 stepper_z1]
uart_pin:PE5
run_current:0.6
#hold_current:
stealthchop_threshold: 999999

[extruder]
step_pin: PD6
dir_pin: PD3
enable_pin: !PB3
#microsteps: 32 #bmg
#gear_ratio: 50:17 #bmg
#rotation_distance: 23.52 #bmg 
microsteps: 16 #sherpa mini
full_steps_per_rotation: 200 #1.8 deg motor
rotation_distance: 22.67895 #sherpa mini
gear_ratio: 50:10 #sherpa mini 10t motor
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC3
sensor_type: Generic 3950
#sensor_type: EPCOS 100K B57560G104F # Stock
sensor_pin: PC1
min_temp: -200
max_temp: 300
control: pid
pid_Kp=17.931 
pid_Ki=0.860 
pid_Kd=93.464
max_extrude_only_distance: 1400.0
max_extrude_only_velocity: 75.0
max_extrude_only_accel: 1500
pressure_advance: 0.055

[tmc2208 extruder]
uart_pin:PA10
run_current:0.35
#interpolate: true #tmc2209
#hold_current:
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PA0
sensor_type: EPCOS 100K B57560G104F # Stock
sensor_pin: PC0
min_temp: 0
max_temp: 130
control: pid
pid_Kp=71.844 
pid_Ki=0.869 
pid_Kd=1484.475

[heater_fan extruder]
pin: PB0

[fan]
pin: PB1

[printer]
kinematics: corexy
max_velocity: 250
max_accel: 6000
max_z_velocity: 15
max_z_accel: 100

[bltouch]
sensor_pin: ^PA11
control_pin: PA8
#z_offset: 1.5
x_offset:0
y_offset:-38.5

[safe_z_home]
home_xy_position: 150, 150 # Change coordinates to the center of your print bed
speed: 30
z_hop: 25                 # Move up 10mm
z_hop_speed: 3


[bed_screws]
screw1: 35,35
screw2: 275,35
screw3: 275,275
screw4: 35,275

[z_tilt]
z_positions:
    5,150
    145,150
points:
    35,35
    275,35
    275,275
    35,275

[bed_mesh]
speed: 50
horizontal_move_z: 15
mesh_min: 5,5
mesh_max:295,255
probe_count: 5


[static_digital_output reset_display]
pins: !PC6, !PD13
